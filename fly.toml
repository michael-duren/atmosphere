app = "atmosphere"
primary_region = "den"

[build]
  image = "michaelduren/atmosphere:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
